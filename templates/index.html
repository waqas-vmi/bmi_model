<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Silhouette Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .preview-img {
            max-height: 300px;
            object-fit: contain;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 8px;
            background: #f8f9fa;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4">BMI Predictor</h2>

                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Front Image</label>
                        <input type="file" name="front" class="form-control" accept="image/*" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Side Image</label>
                        <input type="file" name="side" class="form-control" accept="image/*" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Predict BMI</button>
                    </div>
                </form>

                {% if bmi %}
                    <hr>
                    <div class="text-center mt-4">
                        <h4 class="mb-3">Predicted BMI: <span class="text-success">{{ bmi }}</span></h4>
                        <div class="row">
                            <div class="col-md-6 text-center">
                                <p class="fw-bold">Front Silhouette</p>
                                <img src="{{ front_sil }}" class="preview-img img-fluid" alt="Front Silhouette">
                            </div>
                            <div class="col-md-6 text-center">
                                <p class="fw-bold">Side Silhouette</p>
                                <img src="{{ side_sil }}" class="preview-img img-fluid" alt="Side Silhouette">
                            </div>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
